<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
    <script defer src="./addNote.js"></script>
</head>
<body>
    <form class="search-form"  id="form">
        <a href="./index.html" class="addnotes" role="button">Return to Notes</a>
        <div class="search">
            <input type="text" id="noteTitle"  class="search2" placeholder="Title">
            <select name="tech" id="noteTech" class="search3">
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Node">Node</option>
                <option value="Ruby">Ruby on Rails</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Shell">Shell</option>
                <option value="SQLserver">SQLserver</option>
            </select>
            <textarea type="text" id="noteUse" rows="7" cols="45" class="textar" placeholder="Code Here"></textarea>
            <textarea type="text" id="noteDescription" rows="7" cols="45" class="textar" placeholder="Description"></textarea>
            <input type="text" id="noteSearch" class="search2" placeholder="Keywords to search a note">
            <input type="text" id="noteType" class="search2" placeholder="Type">
            <button type="submit" id="noteSubmit" class="button5">Add Note</button>
        </div>
    </form>
    
</body>
</html>
